<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Список задач</title>
</head>

<body>
    <div class="wraper">
        <div class="todo-list">
            <div class="todo-list__controls">
                <input class="todo-list__input" type="text" id="input">
                <button class="todo-list__btn">Добавить</button>
            </div>
            <div class="todo-list__field">
                <div class="todo-list__item">
                    <input type="checkbox">
                    <p class="todo-list__item-text">Some task ToDo</p>
                    <img src="/image/Vector.svg">
                </div>
                <div class="todo-list__item">
                    <input type="checkbox">
                    <p class="todo-list__item-text">Some task ToDo</p>
                    <img src="/image/Vector.svg">
                </div>
                <div class="todo-list__item todo-list__item__done">
                    <input type="checkbox">
                    <p class="todo-list__item-text">Some task ToDo</p>
                    <img src="/image/Vector.svg">
                </div>
            </div>

        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
